<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>SpaceMan Variation</title>
</head>
<body>
    <div class="display-container">
        <div class="sub-display"></div>
        <button id="generator">New Prompt</button>
    </div>

    <div class="guesses-container">
        <div class="sub-guesses" id="one"></div>
        <div class="sub-guesses" id="two"></div>
        <div class="sub-guesses" id="three"></div>
        <div class="sub-guesses" id="four"></div>
        <div class="sub-guesses" id="five"></div>
        <div class="guesses"></div>
    </div>

    <div class="input-container">
        <div class="sub-input">
            <input type="text" maxlength="1" id="first"/>
        </div>
        <div class="sub-input">
            <input type="text" maxlength="1" id="second"/>
        </div>
        <div class="sub-input">
            <input type="text" maxlength="1" id="third"/>
        </div>
        <div class="sub-input">
            <input type="text" maxlength="1" id="fourth"/>
        </div>
        <div class="sub-input">
            <input type="text" maxlength="1" id="fifth"/>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
