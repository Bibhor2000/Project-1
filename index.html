<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>@import url('http://fonts.cdnfonts.com/css/new-super-mario-font-u');</style>
    <script defer src="script.js"></script>
    <title>SpaceMan Variation</title>
</head>
<body>
    <div class="display-container">
        <div class="img-container">
            <img id="img1" class="images" src="./images/wiggles-1.png">
            <img id="img2" class="images" src="./images/wiggles-2.png">
            <img id="img3" class="images" src="./images/wiggles-3.png">
            <img id="img4" class="images" src="./images/wiggles-4.png">
            <img id="img5" class="images" src="./images/wiggles-5.png">
            <img id="img6" class="images" src="./images/wiggles-6.png">
        </div>
        <div class="sub-display"></div>
        <button id="generator">?</button>
    </div>

    <div class="guesses-container">
        <div class="sub-guesses" id="one"></div>
        <div class="sub-guesses" id="two"></div>
        <div class="sub-guesses" id="three"></div>
        <div class="sub-guesses" id="four"></div>
        <div class="sub-guesses" id="five"></div>
        <div class="guesses"></div>
    </div>

    <div class="input-container">
        <div>
            <input class="sub-input" type="text" maxlength="1" id="first"/>
        </div>
        <div>
            <input class="sub-input" type="text" maxlength="1" id="second"/>
        </div>
        <div>
            <input class="sub-input" type="text" maxlength="1" id="third"/>
        </div>
        <div>
            <input class="sub-input" type="text" maxlength="1" id="fourth"/>
        </div>
        <div>
            <input class="sub-input" type="text" maxlength="1" id="fifth"/>
        </div>
        <button id="submit">P</button>
    </div>
</body>
</html>
